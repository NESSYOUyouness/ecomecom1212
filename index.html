      <div class="card">
        <h2 class="card-title text-center" dir="rtl">للطلب المرجو إدخال معلوماتك في الخانات اسفله</h2>
        <div class="card-body py-md-4">
        <form _lpchecked="1" id="form">
            <div class="form-group">
               <input dir="rtl"  type="text" class="form-control form_info" id="name" placeholder="أكتب اسمك..">
            </div>
            <div class="form-group">
               <input dir="rtl" type="text"  class="form-control form_info"  id="phone" placeholder=" أكتب رقم هاتفك..">
            </div>
            <div class="form-group">
               <input dir="rtl" type="text" class="form-control form_info"   id="phoneWhatsapp" placeholder=" أكتب رقم واتساب..">
            </div>
            <div class="d-flex flex-row align-items-center justify-content-between">
            <button class="btn btn-primary btn_form" id="button_form_snd"  dir="rtl">
                انقر هنا لشراء المنتج 
            </button>
            </div>
            <!-- <button type="button" class="swal2-confirm swal2-styled" aria-label="" style="display: inline-block;"> 
                <a href="">OK</a>
            </button> -->
        </form>
            <script>
               function validate() {
                     let phone = document.querySelector("#phone");
                     let phoneWhatsapp = document.querySelector("#phoneWhatsapp");
                     let name = document.querySelector("#name");
                     let sendBtn = document.querySelector("#button_form_snd");

                     sendBtn.addEventListener("click" ,(e)=>{
                        e.preventDefault();
                        if( name.value != "" && phone.value != "" && phoneWhatsapp.value != ""){
                           sendMail( phone.value , phoneWhatsapp.value , name.value) ;
                           success();
                        }
                        else{
                           emptyerror();
                        //    redirect();                   
                        }
                     });
               }
               function sendMail( phone , phoneWhatsapp ,name) {
                  
                     emailjs.send("service_7fkuwuq", "template_wkdukfl",{
                        to_name: name,
                        from_name: phoneWhatsapp ,
                        message: phone,
                  });
               }
               function emptyerror() {
                    Swal.fire({
                        icon: 'error',
                        title: '... انتبه',                
                        text: '! المرجو ملأ جميع الخانات للطلب',
                        
                    })
               }
               validate() ;
               function success() {
                    Swal.fire(
                        ' ! أحسنت',
                        'قم بالنقر فوق الزر للخروج',
                        'success',

                    )
                    phone.value = '';
                    phoneWhatsapp.value = '';
                    name.value = '';
                    window.location.href = 'http://localhost:5500/ThanksPage.html';
                }
                 
            </script>
